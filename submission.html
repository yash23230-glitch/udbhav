<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UDBHAV Submissions Portal</title>
  <meta name="description" content="Udbhav submission portal" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;600;700&display=swap');

    :root {
      --primary-brown: #6b3f2a;
      --accent-brown: #8a4b31;
      --gold: #e6b67a;
      --paper-base: #eeddc9;
      --muted: rgba(0, 0, 0, 0.55);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      color: var(--primary-brown);
      background: var(--paper-base);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 36px;
    }

    .scene {
      width: 100%;
      max-width: 1100px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.25)),
        radial-gradient(1000px 400px at 15% 15%, rgba(120,70,40,0.06), transparent 15%),
        radial-gradient(800px 300px at 85% 85%, rgba(150,80,45,0.05), transparent 10%),
        var(--paper-base);
      box-shadow: 0 30px 80px rgba(20, 10, 8, 0.45);
      border: 6px solid rgba(100, 60, 40, 0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto;
    }

    header {
      padding: 42px 20px 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .brand-title {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      letter-spacing: 2px;
      margin: 0;
      color: var(--primary-brown);
      text-transform: uppercase;
      display: block;
    }

    .tag {
      margin-top: 6px;
      font-weight: 600;
      color: var(--muted);
      font-size: 14px;
    }

    .content {
      padding: 20px 20px 44px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 800px;
      width: 100%;
    }

    .btn-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(250,240,225,0.9));
      padding: 20px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.05);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 10px 28px rgba(20,10,8,0.08);
    }

    .btn-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 80px rgba(20,10,8,0.12);
    }

    .btn-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, var(--accent-brown), #6a3a24);
      color: white;
      font-weight: 800;
      font-size: 18px;
      flex-shrink: 0;
    }

    .btn-text { text-align: left; }
    .btn-title { font-weight: 900; font-size: 16px; }
    .btn-sub { font-size: 13px; color: var(--muted); }

    @media (max-width: 640px) {
      .brand-title { font-size: 42px; }
      .grid { grid-template-columns: 1fr; }
      .btn-icon { width: 44px; height: 44px; font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="scene" role="application" aria-label="UDBHAV Forms Portal">

    <header>
      <div class="brand-title">UDBHAV SUBMISSIONS</div>
      <div class="tag">-Rising to Redefine Possibilities-</div>
    </header>

    <div class="content">
      <div class="grid" id="formsGrid">

        <div class="btn-card"
             data-url="https://docs.google.com/forms/d/e/1FAIpQLScyzGjxX7wI1klXjBSDHcvOr0lgMEUKDVIzCh7aE6jPVzm-WA/viewform?usp=header">
          <div class="btn-icon">1</div>
          <div class="btn-text">
            <div class="btn-title">Udbhav Bites</div>
            <div class="btn-sub">Alchemy of kitchen</div>
          </div>
        </div>

        <div class="btn-card"
             data-url="https://docs.google.com/forms/d/e/1FAIpQLSdtf7g7obKCWsJ1uatAVo323C2jnpWzE0EcjVWY1ePiaf0ENg/viewform?usp=header">
          <div class="btn-icon">2</div>
          <div class="btn-text">
            <div class="btn-title">Swaranjali</div>
            <div class="btn-sub">Music Production</div>
          </div>
        </div>

        <div class="btn-card"
             data-url="https://docs.google.com/forms/d/e/1FAIpQLSfix_co_-JkfpN-ASmjNw0VMTGOLSMCidStLZSVdNtbrd7IOg/viewform?usp=header">
          <div class="btn-icon">3</div>
          <div class="btn-text">
            <div class="btn-title">Rangmanthan</div>
            <div class="btn-sub">Film Production</div>
          </div>
        </div>

        <div class="btn-card"
             data-url="https://docs.google.com/forms/d/e/1FAIpQLSdqEEU_Y5Q2y9LoIUHFXMlQ7qWRpKFqFuioTuKWAzxhMWXoCQ/viewform?usp=header">
          <div class="btn-icon">4</div>
          <div class="btn-text">
            <div class="btn-title">Navodaya</div>
            <div class="btn-sub">Shark Tank</div>
          </div>
        </div>

        <div class="btn-card"
             data-url="https://docs.google.com/forms/d/e/1FAIpQLSexuv6X7XoPnFNHgMDeUPIAn_rkqVKc4RWkX9R4UFrWvSMSJA/viewform?usp=header">
          <div class="btn-icon">5</div>
          <div class="btn-text">
            <div class="btn-title">Vichar Saga</div>
            <div class="btn-sub">Thesis Presentation</div>
          </div>
        </div>

        <!-- FIXED LAST BUTTON -->
        <div class="btn-card"
             data-url="https://docs.google.com/forms/d/e/1FAIpQLSfo929ybaMru4aNbl5LNHtMun6wKd_77S5fcWnY44Z9VpAwKA/viewform?usp=publish-editor">
          <div class="btn-icon">6</div>
          <div class="btn-text">
            <div class="btn-title">Chitrasaga</div>
            <div class="btn-sub">Art Exhibition</div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script>
    document.querySelectorAll('.btn-card').forEach(card => {
      card.addEventListener('click', () => {
        const url = card.getAttribute('data-url');
        if (url) window.open(url, '_blank');
      });
    });
  </script>

</body>
</html>
