  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;600;700&display=swap');:root {
  --primary-brown: #6b3f2a;
  --accent-brown: #8a4b31;
  --paper-base: #eeddc9;
  --muted: rgba(0, 0, 0, 0.55);
}body { margin: 0; background: var(--paper-base); font-family: 'Poppins', sans-serif; display: flex; justify-content: center; padding: 40px; }

.scene { width: 100%; max-width: 1100px; background: rgba(255,255,255,0.8); border-radius: 18px; box-shadow: 0 30px 80px rgba(20,10,8,0.4); padding-bottom: 40px; }

header { text-align: center; padding: 40px 20px 20px; position: relative; }

.brand-title { font-family: 'Playfair Display', serif; font-size: 64px; margin-bottom: 6px; }

.tag { color: var(--muted); font-weight: 600; }

.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding: 20px 40px; }

.btn-card { padding: 18px; border-radius: 12px; background: rgba(255,255,255,0.7); border: 1px solid rgba(0,0,0,0.1); display: flex; align-items: center; gap: 12px; cursor: not-allowed; position: relative; opacity: 0.55; filter: grayscale(100%); }

.btn-icon { width: 44px; height: 44px; border-radius: 10px; background: var(--accent-brown); color: white; display: flex; align-items: center; justify-content: center; font-weight: 800; }

.closed-ribbon { position: absolute; top: -10px; right: -10px; background: #b3261e; color: white; padding: 4px 10px; font-size: 10px; border-radius: 6px; font-weight: 700; transform: rotate(12deg); }

/* Modal */ .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.55); display: none; align-items: center; justify-content: center; backdrop-filter: blur(3px); }

.modal-box { background: white; padding: 30px; width: 90%; max-width: 380px; border-radius: 16px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.35); }

.modal-box h2 { margin-top: 0; font-size: 24px; color: var(--primary-brown); }

.close-btn { margin-top: 18px; background: var(--accent-brown); color: white; border: none; padding: 10px 22px; border-radius: 8px; cursor: pointer; font-weight: 600; }

  </style>
</head><body>
