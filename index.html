<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UDBHAV Forms Portal â€” Centered & Accented</title>
  <meta name="description" content="Parchment themed portal linking to 7 Google Forms, with centered buttons and distributed accents." />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;600;700&display=swap');

    :root {
      --primary-brown: #6b3f2a;
      --accent-brown: #8a4b31;
      --gold: #e6b67a;
      --paper-base: #eeddc9;
      --muted: rgba(0, 0, 0, 0.55);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      color: var(--primary-brown);
      background: var(--paper-base);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 36px;
    }

    .scene {
      width: 100%;
      max-width: 1100px;
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.25)),
                  radial-gradient(1000px 400px at 15% 15%, rgba(120,70,40,0.06), transparent 15%),
                  radial-gradient(800px 300px at 85% 85%, rgba(150,80,45,0.05), transparent 10%),
                  var(--paper-base);
      box-shadow: 0 30px 80px rgba(20, 10, 8, 0.45);
      border: 6px solid rgba(100, 60, 40, 0.06);
    }

    header {
      padding: 42px 44px 20px;
      text-align: center;
      position: relative;
    }

    .brand-title {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      letter-spacing: 2px;
      margin: 0;
      color: var(--primary-brown);
      text-transform: uppercase;
    }

    .tag {
      margin-top: 6px;
      font-weight: 600;
      color: var(--muted);
      font-size: 14px;
    }

    .content {
      padding: 20px 44px 44px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      max-width: 700px;
      margin: 0 auto;
    }

    .btn-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(250,240,225,0.9));
      padding: 18px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.05);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform .14s ease, box-shadow .14s ease;
      box-shadow: 0 10px 26px rgba(20,10,8,0.08);
    }

    .btn-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 80px rgba(20,10,8,0.12);
    }

    .btn-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, var(--accent-brown), #6a3a24);
      color: white;
      font-weight: 800;
      flex-shrink: 0;
    }

    .btn-text { text-align: left; }
    .btn-title { font-weight: 900; font-size: 15px; }
    .btn-sub { font-size: 12px; color: var(--muted); }

    footer {
      padding: 18px 44px;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid rgba(0,0,0,0.04);
    }

    /* Decorative accents scattered throughout */
    .accent {
      position: absolute;
      opacity: 0.15;
      pointer-events: none;
    }

    .accent.atom {
      top: 20%;
      left: 10%;
      width: 140px;
    }

    .accent.rocket {
      bottom: 10%;
      right: 10%;
      width: 180px;
    }

    .accent.gear {
      bottom: 30%;
      left: 5%;
      width: 120px;
    }

    @media (max-width: 640px) {
      .brand-title { font-size: 42px; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="scene" role="application" aria-label="UDBHAV Forms Portal">

    <header>
      <div class="brand-title">UDBHAV</div>
      <div class="tag">-Rising to Redefine Possibilities-</div>
    </header>

    <div class="content">
      <div class="grid" id="formsGrid">
        <div class="btn-card" data-url="https://forms.gle/REPLACE_FORM_1">
          <div class="btn-icon">1</div>
          <div class="btn-text"><div class="btn-title">Prashnasphere</div><div class="btn-sub">science fest</div></div>
        </div>
        <div class="btn-card" data-url="https://forms.gle/REPLACE_FORM_2">
          <div class="btn-icon">2</div>
          <div class="btn-text"><div class="btn-title">Swarajali</div><div class="btn-sub">music production</div></div>
        </div>
        <div class="btn-card" data-url="https://forms.gle/REPLACE_FORM_3">
          <div class="btn-icon">3</div>
          <div class="btn-text"><div class="btn-title">Rangmanthan</div><div class="btn-sub">Film Production</div></div>
        </div>
        <div class="btn-card" data-url="https://forms.gle/REPLACE_FORM_4">
          <div class="btn-icon">4</div>
          <div class="btn-text"><div class="btn-title">Navodaya</div><div class="btn-sub">Shark TAnk</div></div>
        </div>
        <div class="btn-card" data-url="https://forms.gle/REPLACE_FORM_5">
          <div class="btn-icon">5</div>
          <div class="btn-text"><div class="btn-title">Vichar Saga</div><div class="btn-sub">Thesis Presentation</div></div>
        </div>
        <div class="btn-card" data-url="https://forms.gle/REPLACE_FORM_6">
          <div class="btn-icon">6</div>
          <div class="btn-text"><div class="btn-title">Kalaverse</div><div class="btn-sub">Art Expedition</div></div>
        </div>
        <div class="btn-card" data-url="https://forms.gle/REPLACE_FORM_7">
          <div class="btn-icon">7</div>
          <div class="btn-text"><div class="btn-title">Udbhav Bites</div><div class="btn-sub">Non-thermal cooking</div></div>
        </div>
      </div>
    </div>

   

    <!-- Accents -->
    <svg class="accent atom" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg"><g fill="none" stroke="rgba(106,63,42,0.25)" stroke-width="3"><ellipse cx="60" cy="60" rx="42" ry="20" transform="rotate(24 60 60)"/><ellipse cx="60" cy="60" rx="42" ry="20" transform="rotate(-24 60 60)"/><ellipse cx="60" cy="60" rx="42" ry="20"/></g><circle cx="60" cy="60" r="9" fill="#ff6f5f" /></svg>

    <svg class="accent rocket" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M424.6 87.4c-67.9 67.9-158.8 124.6-248.5 148.1L128 320l84.5 48.1c23.5-89.7 80.2-180.6 148.1-248.5 50-50 71-35.7 49.9-13.6-21 22.1-36.4 0-36.4 0z" fill="#ffb74d" opacity="0.9"/><circle cx="360" cy="120" r="36" fill="#fff"/></svg>

    <svg class="accent gear" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#a87a5a" d="M487.9 315.8l-54.3-31.3a195 195 0 0 0 0-56.9l54.3-31.3c5.8-3.4 8.5-10.3 6.6-16.7l-24.3-79.5c-1.9-6.4-7.9-10.8-14.5-10.8h-62.3a197 197 0 0 0-27.9-28.3V24.3c0-6.6-4.4-12.6-10.8-14.5L275.6.5c-6.4-1.9-13.3.8-16.7 6.6l-31.3 54.3a195 195 0 0 0-56.9 0L139.4 7.1c-3.4-5.8-10.3-8.5-16.7-6.6L43.2 24.3C36.8 26.2 32.4 32.2 32.4 38.8v62.3a197 197 0 0 0-28.3 27.9H4.3c-6.6 0-12.6 4.4-14.5 10.8l-24.3 79.5c-1.9 6.4.8 13.3 6.6 16.7l54.3 31.3a195 195 0 0 0 0 56.9L-28 392.6c-5.8 3.4-8.5 10.3-6.6 16.7l24.3 79.5c1.9 6.4 7.9 10.8 14.5 10.8h62.3a197 197 0 0 0 27.9 28.3v62.3c0 6.6 4.4 12.6 10.8 14.5l79.5 24.3c6.4 1.9 13.3-.8 16.7-6.6l31.3-54.3a195 195 0 0 0 56.9 0l31.3 54.3c3.4 5.8 10.3 8.5 16.7 6.6l79.5-24.3c6.4-1.9 10.8-7.9 10.8-14.5v-62.3a197 197 0 0 0 27.9-28.3h62.3c6.6 0 12.6-4.4 14.5-10.8l24.3-79.5c1.9-6.4-.8-13.3-6.6-16.7z"/></svg>

  </div>

  <script>
    document.querySelectorAll('.btn-card').forEach(card => {
      const url = card.dataset.url;
      card.addEventListener('click', () => {
        if (!url || url.includes('REPLACE_FORM')) {
          alert('Please replace the placeholder form URL with your real Google Form link.');
          return;
        }
        window.open(url, '_blank', 'noopener');
      });
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });
    });
  </script>
</body>
</html>
